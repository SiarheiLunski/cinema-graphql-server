version: '3.8'
services:
  postgres:
    image: postgres:12.2-alpine
    restart: always
    environment:
      POSTGRES_USER: cinema_app
      POSTGRES_PASSWORD: cinema_app
      POSTGRES_DB: cinema_app
    ports:
      - "25432:5432"
  redis:
    image: redis:5.0.9-alpine
    command: >
      --requirepass redispassword
